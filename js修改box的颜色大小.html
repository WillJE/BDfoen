<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="./styles/JStest1.css">
<script type="text/javascript">
	window.onload = function () {
	var oClick = document.getElementById ('click');
	var oBox = document.getElementById ('box');
	var oBox1 = document.getElementById ('box1');
	var oRed = document.getElementById ('red');
	var oYellow = document.getElementById ('yellow');
	var oBlue = document.getElementById ('blue');
	var oTwoW = document.getElementById ('twoW');
	var oThreeW = document.getElementById ('threeW');
	var oFourW = document.getElementById ('fourW');
	var oTwoH = document.getElementById ('twoH');
	var oThreeH = document.getElementById ('threeH');
	var oFourH = document.getElementById ('fourH');
	var oBtn1 = document.getElementById ('Btn1');
	var oBtn2 = document.getElementById ('Btn2');

	oClick.onclick = function (){
		oBox1.style.display = 'block';
	};
	//红色设置
	oRed.onmouseover = function (){
		oRed.style.background = 'red';
	};
	oRed.onmouseout = function (){
		oRed.style.background = 'pink';
	};
	oRed.onclick = function (){
		oBox.style.background = 'red';
	};
			//黄色设置
	oYellow.onmouseover = function (){
		oYellow.style.background = 'yellow';
		oYellow.style.color = 'black';
	};
	oYellow.onmouseout = function (){
		oYellow.style.background = '#efbd00';
		oYellow.style.color = '#fffcb3';
	};
	oYellow.onclick = function (){
		oBox.style.background = 'yellow';
	};
	//蓝色设置
	oBlue.onmouseover = function (){
		oBlue.style.background = '#0007ff';
	};
	oBlue.onmouseout = function (){
		oBlue.style.background = '#5a94ef';
	};
	oBlue.onclick = function (){
		oBox.style.background = 'blue';
	};

				//宽度设置
	oTwoW.onclick = function (){
		oBox.style.width = '200px';
	};
	oThreeW.onclick = function (){
		oBox.style.width = '300px';
	};
	oFourW.onclick = function (){
		oBox.style.width = '400px';
	};

	//高度设置
	oTwoH.onclick = function (){
		oBox.style.height = '200px';
	};
	oThreeH.onclick = function (){
		oBox.style.height = '300px';
	};
	oFourH.onclick = function (){
		oBox.style.height = '400px';
	};

				//恢复and确认
	oBtn1.onclick = function (){
		oBox.style.width = '100px';
		oBox.style.height = '100px';
		oBox.style.background = '#fff';
	};
	oBtn2.onclick = function (){
		oBox1.style.display = 'none'
	};
};
</script>
<meta charset="utf-8">
<title>ClickMouse</title>
</head>

<body id="body">
<div>
	<span class="font">为下面的DIV设置样式:</span>
    <span id="click"><strong>点击设置</strong></span>
</div>
<div id="box"></div>
<div id="box1">
	<div id="style">
    	<div id="table">
        	<p class="color">请选择背景颜色：
            	<span id="red">红</span>
                <span id="yellow">黄</span>
                <span id="blue">蓝</span>
            </p>
            <p class="px">请选择宽度(px)&nbsp;：
            	<span id="twoW">200</span>
                <span id="threeW">300</span>
                <span id="fourW">400</span>
            </p>
            <p class="px">请选择高度(px)&nbsp;：
            	<span id="twoH">200</span>
                <span id="threeH">300</span>
                <span id="fourH">400</span>
            </p>
            <p id="Btn">
	            <span id="Btn1">恢复</span>
	            <span id="Btn2">确定</span>
            </p>
        </div>
    </div>
</div>
</body>
</html>
