<!DOCTYPE html>
<html lang="utf-8">
<head>
	<title>大小不固定图片垂直居中</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
		.container{
			display:inline-block; 
			width:1.2em; 
			font-size:128px; 
			text-align:center; 
			vertical-align:middle;
		}
		.container a img{
			vertical-align:middle; 
			padding:2px; 
			border:1px solid #beceeb;
		}
	</style>
</head>
<body>
<div class="container">
<a href="###">
	<img src="./images/maps.png">
</a>
<a href="###">
	<img src="./images/launcher.png">
</a>
</div>
</body>
</html>
